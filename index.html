<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF8">
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>The Great Temperature Converter!</h1>
        <h2>Enter your temperature and will be converted when you click the button</h2>
        <form>
            F<input type="number" id="fahrenheit" placeholder="Fahrenheit" value=""> 
            C<input id="celsius" placeholder="Celsius" value="">
            <!--K<input type="number" id="kelvin" placeholder="Kelvin" value="">-->
            <input type="button" id="convert" value="Convert!">
            <input type="button" id="clearForm" value="Clear">

        </form>





     <script src="temp.js"></script>   
    </body>
</html>
